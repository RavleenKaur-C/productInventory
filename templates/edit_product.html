{% extends 'layout.html' %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    <label>Name:
        <input type="text" name="name" value="{{ product.name }}" required>
    </label>
    <label>Description:
        <input type="text" name="description" value="{{ product.description }}">
    </label>
    <label>Category:
        <select name="category" required>
            {% for cat in categories %}
                <option value="{{ cat.category_id }}" {% if product.category and cat.category_id == product.category.category_id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
    </label>
    <label>Supplier:
        <select name="supplier" required>
            {% for sup in suppliers %}
                <option value="{{ sup.supplier_id }}" {% if product.supplier and sup.supplier_id == product.supplier.supplier_id %}selected{% endif %}>{{ sup.name }}</option>
            {% endfor %}
        </select>
    </label>
    <label>Quantity:
        <input type="number" name="quantity" value="{{ product.quantity }}" min="0" required>
    </label>
    <label>Price:
        <input type="number" step="0.01" name="price" value="{{ product.price }}" min="0" required>
    </label>
    <button type="submit">Update Product</button>
</form>
{% endblock %}
